{% extends 'base.html' %}

{% block title %}
{% load static %}
<html>
<body>

<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<section class="section-50">
    <div class="container">
        <h3 class="m-b-50 heading-line">Notifications <i class="fa fa-bell text-muted"></i></h3>

        <div class="notification-ui_dd-content">
            <div class="notification-list notification-list--unread">
                <div class="notification-list_content">
                    <div class="notification-list_img">
                        <img src="{% static 'abd.png'%}" alt="user">
                    </div>
                    <div class="notification-list_detail">
                        <p><b>Abdullah</b> logged in</p>

                        <p class="text-muted"><small>10 mins ago</small></p>
                    </div>
                </div>

            </div>
            <div class="notification-list notification-list--unread">
                <div class="notification-list_content">
                    <div class="notification-list_img">
                        <img src="{% static 'pranto.png'%}" alt="user">
                    </div>
                    <div class="notification-list_detail">
                        <p><b>Pranto</b> logged in</p>

                        <p class="text-muted"><small>50 mins ago</small></p>
                    </div>
                </div>

            </div>
            <div class="notification-list">
                <div class="notification-list_content">
                    <div class="notification-list_img">
                        <img src="https://i.imgur.com/ltXdE4K.jpg" alt="user">
                    </div>
                    <div class="notification-list_detail">
                        <p><b>Sadia</b> added information</p>

                        <p class="text-muted"><small>1 hrs ago</small></p>
                    </div>
                </div>

            </div>
            <div class="notification-list">
                <div class="notification-list_content">
                    <div class="notification-list_img">
                        <img src="{% static 'asma.png'%}" alt="user">
                    </div>
                    <div class="notification-list_detail">
                        <p><b>Asma Sultana</b> filled up F.I.R form</p>

                        <p class="text-muted"><small>2 hrs ago</small></p>
                    </div>
                </div>

            </div>

        <div class="text-center">
            <a href="#!" class="dark-link">Load more activity</a>
        </div>

    </div>
</section>
</body>
</html>

 {% endblock title %}
